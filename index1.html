<body data-new-gr-c-s-check-loaded="14.984.0" data-gr-ext-installed="">

<script type="text/javascript">
  function assignText() {
    var header = "Move the pointer";
    document.querySelector("h1").innerHTML = header;
    document.addEventListener('mousemove', function (e) {
      var header = e.x;
      var header2 = e.y;
      document.querySelector("h1").innerHTML = "x " + header;
      document.querySelector("h2").innerHTML = "y " + header2;
      document.querySelector(".one").style.width = header + "px";
      document.querySelector(".one").style.height = header + "px";
      document.querySelector(".two").style.width = header2 + "px";
      document.querySelector(".two").style.height = header2 + "px";
    });
  }
  assignText();
</script>
