<html>
  <head>
    <title>come and eat me</title>
    <meta name="description" content="Basic Scene with Environment - A-Frame" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script>AFRAME.registerComponent("scale-on-mouseenter", {});</script>
  </head>

  <body>
    aframe-watcher
    <a-scene>
      <a-assets>
        <a-asset-item
          id="Citymap"
          src="https://cdn.glitch.com/6b41a457-246a-417c-8c5e-a8a55d8f76a1%2Fcitymap.obj?v=1606283486308"
        ></a-asset-item>

        <audio src="_YAY.wav" autoplay preload></audio>
        <img
          id="citymap"
          src="https://cdn.glitch.com/31085184-aaab-46e4-8b62-b94e96d23bb9%2Fdonuts_7.jpg?v=1603291907740"
        />
      </a-assets>
      <a-entity hand-controls="left"></a-entity>
      <a-entity hand-controls="right"></a-entity>



      <a-entity position="5.8 0 23.9" particle-system="color: #EF0000,#44CC00" loop: true></a-entity>
    
      <a-obj-model
        src="#Donut1"
        position="0 2 -5"
        rotation="0 45 45"
        scale="0.1 0.1 0.1"
        color="#e9685b"
        animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        animation__mouseenter="property: scale; to: 0.2 0.2 0.2; dur: 3; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 0.1 0.1 0.1; dur: 3; startEvents: mouseleave"
      ></a-obj-model>


      <a-entity
        text="smelling; color: #BBB"
        position="-2 1 -8"
        scale="3 3 3"
      >
      </a-entity>


      <a-entity
        text="value: exlore scents in this citymap; color: #BBB"
        position="-0.9 1 -2"
        scale="2 2 2"
      ></a-entity>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
<a-scene>
  <a-assets>
    <img id="skyTexture"
      src="https://cdn.glitch.com/6b41a457-246a-417c-8c5e-a8a55d8f76a1%2F360%20citymap.jpg?v=1606316301975">
  </a-assets>
<a-entity environment="preset: checkerboard; dressingAmount:500;groundColor: #445; grid: cross"></a-entity>
  <a-sky src="#skyTexture"></a-sky>
</a-scene>
      <a-sound src="_YAY.wav" autoplay="true" position="-3 1 -4"></a-sound>

    </a-scene>
  </body>
</html>
